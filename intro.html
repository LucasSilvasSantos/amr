<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .play-button, .skip-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .play-button:hover, .skip-button:hover {
            background-color: #0056b3;
        }
        .play-button.hidden, .skip-button.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <video id="introVideo">
        <source src="video/video 1 ano.mp4" type="video/mp4">
        <source src="video/video 1 ano.webm" type="video/webm">
        Seu navegador não suporta vídeos.
    </video>
    <div class="button-container">
        <button class="play-button" onclick="playVideo()">Tocar Vídeo</button>
        <button class="skip-button" onclick="skipVideo()">Pular</button>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const playButton = document.querySelector('.play-button');
        const skipButton = document.querySelector('.skip-button');

        // Função para tocar o vídeo com áudio
        function playVideo() {
            video.play().then(() => {
                // Esconde o botão de tocar após o início do vídeo
                playButton.classList.add('hidden');
            }).catch((error) => {
                console.error('Erro ao tentar tocar o vídeo:', error);
            });
        }

        // Redireciona para a página de login quando o vídeo termina
        video.addEventListener('ended', () => {
            window.location.href = 'login.html';
        });

        // Função para pular o vídeo e ir para a página de login
        function skipVideo() {
            window.location.href = 'login.html';
        }

        // Log de erro no console para depuração
        video.addEventListener('error', (e) => {
            console.error('Erro ao carregar o vídeo:', e);
        });
    </script>
</body>
</html>
