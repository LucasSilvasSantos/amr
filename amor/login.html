<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amor Eterno - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background-image: url('fotoss/capa.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Georgia', serif;
    }
    form {
      border-radius: 10px;
      padding: 16px;
    }
    #timer {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 8px;
    }
    @media (max-width: 400px) {
      #timer h2 {
        font-size: 0.9rem;
      }
      #timer span {
        font-size: 1.25rem;
      }
      #timer div {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm mx-4">
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-white">Usuário</label>
        <input type="text" id="username" class="w-full p-2 border border-white/50 rounded focus:ring-pink-500 focus:border-pink-500 bg-transparent text-white" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-white">Senha</label>
        <input type="password" id="password" class="w-full p-2 border border-white/50 rounded focus:ring-pink-500 focus:border-pink-500 bg-transparent text-white" required>
      </div>
      <button type="submit" class="w-full bg-pink-500 text-white p-2 rounded hover:bg-pink-600 transition">Entrar</button>
    </form>
    <div id="timer" class="mt-6 text-center text-white">
      <h2 class="text-lg font-semibold">Tempo do nosso amor desde 25/05/2024</h2>
      <div class="flex justify-center space-x-2 sm:space-x-4 mt-2">
        <div><span id="days" class="text-2xl font-bold">0</span><br>Dias</div>
        <div><span id="hours" class="text-2xl font-bold">0</span><br>Horas</div>
        <div><span id="minutes" class="text-2xl font-bold">0</span><br>Minutos</div>
        <div><span id="seconds" class="text-2xl font-bold">0</span><br>Segundos</div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <a href="memorias.html" class="text-pink-300 hover:underline">Ver nossas memórias</a>
    </div>
  </div>
  <script>
    // Temporizador
    function updateTimer() {
      const startDate = new Date('2024-05-25T00:00:00');
      const now = new Date();
      const diff = now - startDate;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Login
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'Esposa' && password === 'Eu te amo com a alma') {
        alert('Bem-vinda, meu amor! Vamos ver nossas memórias?');
        window.location.href = 'memorias.html';
      } else {
        alert('Ops, tente "Esposa" e "Eu te amo com a alma"!');
      }
    });
  </script>
</body>
</html>
